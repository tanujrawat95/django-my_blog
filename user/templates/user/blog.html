{% extends 'user/base.html' %}
{% block content %}
<div class="container">
{% if user.is_authenticated %}
<h1>Hey! Write Something</h1>
<h2>{{error}}</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
{{form.as_p}}
<button type="submit">Create</button>
</form>
{% else %}
<h2>Please Login First</h2>
{% endif %}
</div>
{% endblock %}
