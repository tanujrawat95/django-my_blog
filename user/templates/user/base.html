<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

   {% if user.is_authenticated %}

  <a class="navbar-brand" href="{% url 'list_blog' %}">Blog</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'blog' %}">Create Blog <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'list_blog' %}">My Blogs</a>
      </li>

        {% if user.is_authenticated %}
          <form class="d-flex" action="{% url 'logoutuser' %}" method="post">
            {% csrf_token %}
          <li> <button class="btn btn-outline-success" type="submit">Logout</button></li>
        </form>
            {% endif %}
  </div>
  </div>
</nav>
{% endif %}
