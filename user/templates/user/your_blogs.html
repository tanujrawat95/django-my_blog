{% extends 'user/base.html' %}
{% block content %}

<div class="container">

{% if user.is_authenticated %}
<!-- <a href="{% url 'blog' %}"><button type="submit">Create Blog</button></a> -->
{% for items in current %}
<h2 id="Title">{{items.title}}</h2>
{%if items.profile_pic%}
  <img class="profilePic"  src="{{ items.profile_pic.url|default_if_none:'#'}}">
{%endif%}
<p id="dec">{{items.description}}</p>
{%if items.blog_pic%}
  <img class="blogPic" src="{{ items.blog_pic.url|default_if_none:'#'}}">

{% endif %}
<hr>
{% endfor %}

{% else %}
<h2>Please Login First</h2>
{% endif %}

</div>
{% endblock %}
